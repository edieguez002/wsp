<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<title>signUp</title>
<script type="text/javascript">
function ikusBalioak(){
	var sAux="";
	var frm=document.getElementById("erregistro");
	for(i=0;i<frm.elements.length;i++){
	sAux +="IZENA:" + frm.elements[i].name+"";
	sAux +="BALIOA:" + frm.elements[i].value+"\n";
	}
	alert(sAux);
}

</script>
</head>
<body>
<h1>Sign up</h1>
<form id="erregistro" name="erregistro" onSubmit="ikusBalioak()">

Izena:<br>
<input type="text" id="Izena" name="Izena">
<br><br>
Abizena:<br>
<input type="text" id="Abizena" name="Abizena">
<br><br>
Eposta:<br>
<input type="text" id="Eposta" name="Eposta">
<br><br>

Pasahitza:<br>
<input type="password" id="Pasahitza" name="Pasahitza">
<br><br>

Telefono zenbakia:<br>
<input type="text" id="Telefonoa" name="Telefonoa">
<br><br>

Espezialitatea:<br>
<input type="radio" value="Software" name="Informatika" id="Software">Software Ingeniaritza<br>
<input type="radio" value="Konputazio" name="Informatika" id="Konputazio">Konputazioa<br>
<input type="radio" value="Hardware" name="Informatika" id="Hardware">Konputagailuen Ingeniaritza<br><br>

Interesa duzun teknologiak:
<br>
<textarea name="Teknologiak" id="Teknologiak" cols="30" rows="10"></textarea>
<br><br>
<button type="button" onclick="ikusBalioak()">Submit</button>
<button onclick="history.back()">Atzera</button>
</form>
</body>
</html>
